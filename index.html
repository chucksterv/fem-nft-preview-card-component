<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <img
          class="card__img"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <img class="card__img-icon" src="images/icon-view.svg" alt="" />
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__price-section">
        <p class="card__price clr-primary-cyan">0.041 ETH</p>
        <p class="card__countdown">3 days left</p>
      </div>
      <hr />
      <address class="author">
        <img src="images/image-avatar.png" alt="author" />
        <p>Creation of <a href="#" class="clr-neutral-100">Jules Wyvern</a></p>
      </address>
    </main>
  </body>
</html>
